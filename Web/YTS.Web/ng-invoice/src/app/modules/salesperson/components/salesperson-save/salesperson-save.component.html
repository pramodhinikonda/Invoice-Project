<div bsModal #saveModel="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hideModel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Sales Person</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="salespersonForm" (ngSubmit)="onSubmit()">
          <div class="form-group">

            <label>Sales Person Name</label>
            <input placeholder="Sales Person Name" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Sales Person Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Sales Person Mobile</label>
            <input placeholder="Sales Person Mobile" type="text" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
            <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
              <div *ngIf="f.mobile.errors.required">Sales Person Mobile is required</div>
            </div>
          </div>

          <div class="form-group btn-popup">
            <button type="button" class="btn btn-white yt-mr-10" (click)="hideModel()">Close</button>
            <button [disabled]="loading" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
