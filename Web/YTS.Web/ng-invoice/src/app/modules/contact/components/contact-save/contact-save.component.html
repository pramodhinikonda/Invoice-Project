<div bsModal #saveModel="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hideModel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Contact</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">

            <label>Contact Name</label>
            <input placeholder="Contact Name" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Contact Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Contact Email</label>
            <input placeholder="Contact Email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Contact Email is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Contact Mobile</label>
            <input placeholder="Contact Mobile" type="text" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
            <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
              <div *ngIf="f.mobile.errors.required">Contact Mobile is required</div>
            </div>
          </div>

          <div class="form-group btn-popup">
            <button type="button" class="btn btn-white yt-mr-10" (click)="hideModel()">Close</button>
            <button [disabled]="loading" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
