<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Contact</h2>
  </div>
  <div class="col-lg-2">
    <button type="button" class="btn btn-primary top-btn pull-right" (click)="openNew()">Create New Contact</button>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12 padding-lr-10">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Mobile</th>
                  <th width="60">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let contact of contacts; let i = index">
                  <td>{{ contact.name }}</td>
                  <td>{{ contact.email }}</td>
                  <td>{{ contact.mobile }}</td>
                  <td class="grid-btn">
                    <button (click)="editContact(i)" class="btn btn-info" type="button"><i class="fa fa-paste"></i></button>
                    <button (click)="deleteSwal.show()" class="btn btn-danger" type="button"><i class="fa fa-trash"></i></button>
                    <swal #deleteSwal (confirm)="deleteContact(i)" [options]="deleteAlertOptions">
                    </swal>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<contact-save #contactSave (confirmCallback)="saveCallback($event)"></contact-save>
